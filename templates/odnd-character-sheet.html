<form class="flexcol {{cssClass}}" autocomplete="off">
  {{!-- Actor Sheet Header --}}
  <header class="sheet-header">
    <p>Character Sheet</p>
    <h1>
      <input name="name" type="text" value="{{data.name}}" />
    </h1>
    <label>Class</label>
    <input name="class" type="number" value="{{data.data.class.value}}" />
    <label>Level</label>
    <input name="level" type="number" value="{{sheetData.level.value}}" />
  </header>

  {{!-- Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="record">Character Record</a>
    <a class="item" data-tab="inventory">Inventory</a>
    <a class="item" data-tab="magic">Magic</a>
  </nav>

  {{!-- Character Sheet Body --}}
  <section class="sheet-body">
    <div class="tab record" data-group="primary" data-tab="record">
      Character Record
    </div>

    <div class="tab inventory" data-group="primary" data-tab="inventory">
      Inventory
    </div>

    <div class="tab magic" data-group="primary" data-tab="magic">Magic</div>
  </section>
</form>
