<form class="odnd-spell-sheet">
  <h1>
    <input name="name" type="text" value="{{data.name}}" />
  </h1>
  <div class="two-labeled-across">
    <label>Level</label>
    <input name="data.level" type="number" value="{{spellData.level}}" />
    <label>Memorized?</label>
    <a class="sheet-spell-cast" ()>
      {{#if spellData.memorized}}
      <i class="fas fa-check-square"></i>
      {{else}}
      <i class="fas fa-square"></i>
      {{/if}}
    </a>
  </div>
  <label>Effect</label>
  <textarea class="spell-effect">
    {{~spellData.effect~}}
  </textarea>
</form>
